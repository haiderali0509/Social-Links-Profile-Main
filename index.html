<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="profile-card">
      <img src="./assets/images/Mr haider ali.jpg" alt="haider-ali-dp">
      <div class="user-info">
        <h2>Haider Ali</h2>
        <h3 class="location-address">Jhang, Pakistan</h3>
      </div>
      <p>"Frontend Developer"</p>
      <div class="btns">
        <button><a href="#">Github</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haider Ali</a>
  </div>
  </footer>
</body>
</html>
